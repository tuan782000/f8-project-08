<div class="container">
    <!--ví dụ: component: logo, các con bên trong componen logo__title logo__img-->
    <div class="top-bar">
        <!-- More -->
        <button class="top-bar__more">
            <img src="./assets/icons/more.svg" alt="" class="icon top-bar__more-icon">
        </button>
        <!-- logo -->
        <a href="./" class="logo">
            <img
                src="./assets/icons/logo.svg"
                alt="grocerymart"
                class="logo__img"
            />
            <h1 class="logo__title">grocerymart</h1>
        </a>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li>
                    <a href="" class="navbar__link">
                        Department
                        <img
                            src="./assets/icons/arrow-down.svg"
                            alt="arrow down"
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
                <li>
                    <a href="" class="navbar__link">
                        Grocery
                        <img
                            src="./assets/icons/arrow-down.svg"
                            alt="arrow down"
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
                <li>
                    <a href="" class="navbar__link">
                        Beauty
                        <img
                            src="./assets/icons/arrow-down.svg"
                            alt="arrow down"
                            class="icon navbar__arrow"
                        />
                    </a>
                </li>
            </ul>
        </nav>
        <!-- action -->
        <div class="top-act">
            <div class="top-act__group top-act__group--single">
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/search.svg"
                        alt="search"
                        class="icon top-act__icon"
                    />
                </button>
            </div>
            <div class="top-act__group">
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/heart.svg"
                        alt="heart"
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">03</span>
                </button>

                <div class="top-act__separate"></div>

                <button class="top-act__btn">
                    <img
                        src="./assets/icons/buy.svg"
                        alt="buy"
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">$65.42</span>
                </button>
            </div>
            <div class="top-act__user">
                <img
                    src="./assets/img/avatar.jpg"
                    alt=""
                    class="top-act__avatar"
                />
            </div>
        </div>
    </div>
</div>
